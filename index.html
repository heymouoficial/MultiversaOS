                dim: '#00CC81',

              electric: {
                blue: '#00E6FF', // Secondary Accent (Aqua)

              },
              snow: {
                DEFAULT: '#F7F7F7', // Main Light Background
                dim: '#EDEDED',
              },
              honeydew: '#EEF6E8',

                900: '#101012',

                400: '#A1A1AA',
              },

            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
              'float-delayed': 'float 12s ease-in-out 5s infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'reveal': 'reveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',

              'shimmer': 'shimmer 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-20px) scale(1.05)' },
              },
              reveal: {
                '0%': { opacity: 0, transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
              'border-spin': {
                '100%': { transform: 'rotate(-360deg)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },

        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 158 100% 50%; /* Spring Neon approx */
        --primary-foreground: 0 0% 9%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 158 100% 50%;
        --radius: 0.5rem;
      }
      .dark {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --card: 240 10% 3.9%;
        --card-foreground: 0 0% 98%;
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        --primary: 158 100% 50%;
        --primary-foreground: 0 0% 9%;
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --ring: 158 100% 50%;
      }
      
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #151515;
        color: #EDEDED;
        overflow: hidden;
      }
      
      .snap-container {
        height: 100vh;
        width: 100vw;
        overflow-y: scroll;
        overflow-x: hidden;
        scroll-snap-type: y proximity; 
        scroll-behavior: smooth;
        perspective: 1px;
      }
      
      .snap-section {
        scroll-snap-align: start;
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        padding-top: 80px; 
        padding-bottom: 40px;
      }

      /* --- VISION OS TEXT GRADIENTS (UPDATED) --- */
      .text-grad-multiversa {
        background: linear-gradient(135deg, #FFFFFF 0%, #00FFA1 45%, #00E6FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 300; 
        text-shadow: 0 0 30px rgba(0, 255, 161, 0.15);
      }
      
      /* Dark mode specific text gradient adjustments if needed */
      .dark .text-grad-multiversa {
         text-shadow: 0 0 35px rgba(0, 255, 161, 0.25);
      }

      /* --- LIQUID GLASS (VISION OS STYLE) --- */
      .glass-cinematic {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.5),
          inset 0 0 20px rgba(255, 255, 255, 0.02);
        transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      .glass-cinematic:hover {
        background: rgba(255, 255, 255, 0.07);
        border-color: rgba(255, 255, 255, 0.2); 
        box-shadow: 
          0 20px 50px rgba(0, 0, 0, 0.6),
          inset 0 0 20px rgba(255, 255, 255, 0.05);
        transform: translateY(-4px) scale(1.01);
      }

      /* Header Dock - Frosted Glass */
      .header-dock {
        background: rgba(21, 21, 21, 0.6);
        backdrop-filter: blur(25px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.8);
      }
      
      .snap-container::-webkit-scrollbar { width: 0px; background: transparent; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      ::selection {
        background: rgba(0, 255, 161, 0.2);
        color: #00FFA1;
      }

      /* Markdown Styles */
      .markdown-body { font-size: 0.925rem; line-height: 1.7; color: inherit; }
      .markdown-body p { margin-bottom: 0.8em; }
      .markdown-body p:last-child { margin-bottom: 0; }
      .markdown-body ul, .markdown-body ol { margin-bottom: 0.8em; padding-left: 1.4em; list-style-position: outside; }
      .markdown-body ul { list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      .markdown-body li { margin-bottom: 0.3em; padding-left: 0.2em; }
      .markdown-body strong { font-weight: 600; color: inherit; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: 600; margin-top: 1.2em; margin-bottom: 0.6em; font-size: 1em; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.9; }
      .markdown-body a { text-decoration: underline; text-underline-offset: 3px; font-weight: 500; }
      .markdown-body blockquote { border-left: 2px solid rgba(255,255,255,0.2); padding-left: 1em; font-style: italic; opacity: 0.8; margin-bottom: 0.8em; }

      /* Button Shine */
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent 0%,
          rgba(255, 255, 255, 0.2) 50%,
          transparent 100%
        );
        transform: skewX(-20deg);
        transition: 0.5s;
        pointer-events: none;
      }
      .btn-shine:hover::after {
        left: 200%;
        transition: 0.7s;
      }
